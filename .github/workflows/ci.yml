name: CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

env:
  CARGO_TERM_COLOR: always
  # Workaround for whisper.cpp i8mm intrinsics issue on Apple Silicon CI runners
  # armv8.2-a includes crypto/NEON but not i8mm (added in armv8.6-a)
  CMAKE_C_FLAGS: "-march=armv8.2-a+crypto+simd"
  CMAKE_CXX_FLAGS: "-march=armv8.2-a+crypto+simd"

jobs:
  build:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install protoc
        run: brew install protobuf
      - name: Build
        run: cargo build --release

  clippy:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy
      - uses: Swatinem/rust-cache@v2
      - name: Install protoc
        run: brew install protobuf
      - name: Clippy
        run: cargo clippy -- -D warnings

  test:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Install protoc
        run: brew install protobuf
      - name: Download VAD model
        run: |
          mkdir -p models
          curl -L -o models/silero_vad.onnx \
            https://github.com/snakers4/silero-vad/raw/master/src/silero_vad/data/silero_vad.onnx
      - name: Unit tests
        run: cargo test --lib
      - name: Integration tests
        run: cargo test --test '*'

  fmt:
    runs-on: macos-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt
      - name: Format check
        run: cargo fmt --check
